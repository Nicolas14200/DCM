version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: DCM-db-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: DCM
    volumes:
      - mysql_data:/var/lib/mysql
      - ${PWD}/src/adapters/repositories/mysql/models/:/models
      - ${PWD}/src/adapters/repositories/mysql/resets:/resets
      - ${PWD}/src/adapters/repositories/mysql/seeds:/seeds
    networks:
      - my_network

  node:
    image: node
    container_name: DCM-server
    networks:
      - my_network
    ports:
      - "3000:3000"

  mongodb:
    image: mongo
    container_name: DCM-db-mongo
    ports:
      - "8000:8000"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  mysql_data: 
    
