name: deploy
on: 
  push: 
    - master

jobs: 
  build: 
      runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build
        continue-on-error: true

  run-tests:
  build-container:
  push-on-registry: