name: deploy
on: 
  push: 
    - master

jobs: 
  build: 
      runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build
        continue-on-error: true

  run-tests:
  build-container:
  push-on-registry: